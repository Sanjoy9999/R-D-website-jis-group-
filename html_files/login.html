<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Research Innovation Platform</title>
    <link rel="stylesheet" href="/css_files/styles.css">
    <link rel="stylesheet" href="/css_files/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>



    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="btn-social facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn-social linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                </div>
            </form>
            <p class="register-link">
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </div>
    </div>

   

    <script src="/js_files/script.js"></script>
    <script src="/js_files/login-script.js"></script>
</body>
</html>
