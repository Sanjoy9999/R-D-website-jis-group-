<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Research Innovation Platform</title>
    <link rel="stylesheet" href="/css_files/auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <form id="registerForm" class="auth-form">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="input-group">
                <label for="institute">Institute</label>
                <select id="institute" name="institute" required>
                    <option value="">Select your institute</option>
                    <option value="institute1">Institute 1</option>
                    <option value="institute2">Institute 2</option>
                    <option value="institute3">Institute 3</option>
                </select>
            </div>
            <button type="submit" class="auth-button">Register</button>
            <p class="auth-links">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>
    <script src="/js_files/auth-script.js"></script>
</body>
</html>
