<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Research Innovation Platform</title>
    <link rel="stylesheet" href="/css_files/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <form id="forgotPasswordForm" class="auth-form">
            <h2>Forgot Password</h2>
            <p>Enter your email address to reset your password.</p>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="auth-button">Reset Password</button>
            <p class="auth-links">
                Remember your password? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>
    <script src="/js_files/auth-script.js"></script>
</body>
</html>
