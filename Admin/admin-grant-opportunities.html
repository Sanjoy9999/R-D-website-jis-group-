<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Grant Opportunities</title>
    <link rel="stylesheet" href="/css_files/admin-styles.css">
    <link rel="stylesheet" href="/css_files/admin-grant-opportunities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <ul>
                <li><a href="/Admin/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/Admin/admin-grant-opportunities.html" class="active"><i class="fas fa-gift"></i> Grant Opportunities</a></li>
                <li><a href="admin-projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="admin-institutes.html"><i class="fas fa-university"></i> Institutes</a></li>
                <li><a href="admin-reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <main class="admin-main">
            <h1>Grant Opportunities</h1>
            <button id="addGrantBtn" class="btn-primary">Add New Grant</button>
            <table id="grantTable" class="admin-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Grant opportunities will be dynamically added here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Add Grant Modal -->
    <div id="addGrantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Grant Opportunity</h2>
            <form id="addGrantForm">
                <label for="grantTitle">Title:</label>
                <input type="text" id="grantTitle" required>

                <label for="grantAmount">Amount:</label>
                <input type="number" id="grantAmount" required>

                <label for="grantDeadline">Deadline:</label>
                <input type="date" id="grantDeadline" required>

                <label for="grantDescription">Description:</label>
                <textarea id="grantDescription" required></textarea>

                <button type="submit" class="btn-primary">Add Grant</button>
            </form>
        </div>
    </div>

    <script src="/js_files/admin-grant-opportunities.js"></script>
    <script src="/js_files/admin-script.js"></script>
</body>
</html>
